<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>

    <section class="home show">
        <div class="form-container">
            <div class="form login-form">
                <form action="../home_page/index.html">
                    <h2>Login</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check-login">
                            <label for="check-login">Remember me</label>
                        </span>

                        <a href="#" class="forgot-pw">Forgot password?</a>
                    </div>

                    <button class="button" id="form-open">Login Now</button>

                    <div class="login-signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
                </form>
            </div>

            <div class="form signup-form">
                <form action="../home_page/index.html">
                    <h2>Signup</h2>
                    <div class="input-box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Create password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" placeholder="Confirm password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw-hide"></i>
                    </div>

                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check-signup">
                            <label for="check-signup">Remember me</label>
                        </span>

                        <a href="#" class="forgot-pw">Forgot password?</a>
                    </div>

                    <button class="button" id="form-close">Signup Now</button>

                    <div class="login-signup">Already have an account? <a href="#" id="login">Login</a></div>
                </form>
            </div>

        </div>

        
    </section>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
